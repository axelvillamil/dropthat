			<div id="icon_page" class="col-lg-12">

					<img id="chair_icon" class="icons" ng-mouseover="chairchange()" ng-mouseleave="chairback()" ng-src="img/{{icons.chair}}.png">

<div id="calculator_page" class="col-lg-12">
	<div class="col-md-6">
		<div class=well>
					{{ update() }}
					<!-- <ng-form> -->
						<h2 id="add_work" class="results">
							Add the work you've done in class
							<button class="btn btn-dtn" id="rmv-btn" ng-click="remove_assessment()">-</button>
							<button class="btn btn-dtn" id="add-btn" ng-click="add_assessment()">+</button>
						</h2>

						<table class="table">
							<thead>
								<tr>
									<th>Name</th>
									<th>Mark</th>
									<th>Weight</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="assessment in assessments">
									<td><input class="input-name input-style" ng-model="assessment.name" type="text" name="name"></td>
									<td><input class="input-style" ng-model="assessment.grade" type="number" name="grade" min="0" max="100"></td>
									<td><input class="input-style" ng-model="assessment.weight" type="number" name="weight" min="0" max="100"></td>
								</tr>
							</tbody>
						</table>

<div class="col-md-6">
	<div class="well">

					<h2 class="results">Your current mark is <b>{{ current_mark | number }}%</b></h2>
					<br>
					<h2 class="results">To get a <input class="input-style" id="whatyouwant" ng-model="goal_mark" type="number"> you need a <b>{{ final_mark | number }}%</b> on your final</h2>

					<div ng-if="error"><h1>{{ error }}</h1></div>
					<div ng-if="dropit"><h1>DROP IT LIKE IT'S HOT</h1> <a href="https://sws.rosi.utoronto.ca/sws/"><button class="btn btn-primary">CLICK TO DROP</button></a></div>
